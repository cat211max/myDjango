
<!-- templates/base.html -->
 {% load static %}
<html>
    <head>
        <title>Font style </title>
        <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&family=Titan+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
    </head>
    <body>
        <header>
            <a href="{% url 'home' %}">Home</a> |
            <a href="{% url 'about' %}">About</a>
            <h1><a href="{% url 'blog-home' %}">Django blog</a></h1>
        </header>
        <div>
            <header>
                <div class="nav-left">
                    <h1><a href="{% url 'home' %}">Django BBlog</a></h1>

                </div>
                <div class="nav-right">
                    <a href="{% url 'post_new' %}"> + New Blog Post</a>
                </div>
            </header>
            {% if user.is_authenticated %}
                <p>Hi {{user.username}}!</p>
                <p>
                    <form method="post" action="{% url 'logout' %}" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit">Log Out</button>
                    </form>
                </p>
            {% else %}
                <p>You are not logged in. </p>
                <a href="{% url 'login' %}">Log In</a> | 
                <a href="{% url 'signup' %}">Sign Up</a>
            {% endif %}
            {% block content %} 
            {% endblock content %}
        </div>
    </body>
</html>
